apply plugin: 'java'

test { //this is the gradle task to be executed
    useTestNG() { //Tells Gradle to use TestNG
        outputDirectory = file("$project.buildDir//reports//tests//testngOutput")
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'src/test/resources/smoke-suite.xml' //location of our suite.xml
    }
}

repositories {
    mavenCentral()
}

repositories {
    maven {
        url "http://repo.mycompany.com/maven2"
    }
}

dependencies {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    // https://mvnrepository.com/artifact/org.testng/testng
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
}